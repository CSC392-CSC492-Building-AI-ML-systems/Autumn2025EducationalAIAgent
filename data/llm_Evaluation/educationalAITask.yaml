task: educational-ai-agent-small
dataset_path: <hf_username>/educational-ai-agent-small
fewshot_split: train
test_split: test

output_type: generate_until

doc_to_text: "{{instruction}}\n{{input}}"
doc_to_target: "{{output}}"

generation_kwargs:
  max_gen_toks: 50

num_fewshot: 2

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    regexes_to_ignore: 
      - "^\\s" # Remove Leading whitespace
