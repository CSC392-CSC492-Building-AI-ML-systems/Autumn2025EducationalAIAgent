task: educational-ai-agent-model-0
dataset_path: <hf_username>/educational-ai-agent-small
test_split: test 

output_type: generate_until

doc_to_text: "{{instruction}}\n\n{{input}}<｜Assistant｜>" # Prompt to work with fine tuned model
doc_to_target: "{{output}}"

generation_kwargs:
  max_gen_toks: 100
  until: []

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    regexes_to_ignore:
      - "^(?!(Answer: NEW|Answer: \\d+)$).*$" # To get the Answer part ONLY
      - "^\\s" # Remove Leading whitespace