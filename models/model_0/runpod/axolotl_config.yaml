base_model: deepseek-ai/DeepSeek-R1-Distill-Llama-8B
model_type: LlamaForCausalLM
tokenizer_type: AutoTokenizer
trust_remote_code: true

# Dataset
datasets:
  - path: patea4/educational-ai-agent-small
    type: alpaca
    split: train
val_set_size: 0.05
output_dir: ./outputs/deepseek-r1-finetuned
dataset_prepared_path: ./prepared_data
dataset_prepared_on_disk: true

# Sequence and packing
sequence_len: 2048
sample_packing: true
pad_to_sequence_len: true

# QLoRA configuration (4-bit quantization)
load_in_4bit: true  # Enable QLoRA
load_in_8bit: false
bnb_4bit_compute_dtype: bfloat16  # Use bf16 for computation
bnb_4bit_quant_type: nf4  # NormalFloat4 quantization
bnb_4bit_use_double_quant: true  # Nested quantization for extra memory savings

# LoRA configuration
adapter: lora
lora_r: 64
lora_alpha: 128
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj
lora_fan_in_fan_out: false

# Training parameters (can use larger batch size with QLoRA)
micro_batch_size: 8  # Doubled from 4 thanks to QLoRA
gradient_accumulation_steps: 2  # Effective batch size = 16
num_epochs: 3
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false

# Optimizer
optimizer: paged_adamw_8bit  # Memory-efficient optimizer for QLoRA
lr_scheduler: cosine
learning_rate: 2.0e-4
weight_decay: 0.01
warmup_ratio: 0.05
max_grad_norm: 1.0

# Precision
bf16: auto
tf32: true
fp16: false

# Flash Attention
flash_attention: true
flash_attn_cross_entropy: true
flash_attn_rms_norm: true

# Logging and saving
logging_steps: 10
save_strategy: steps
save_steps: 500
eval_steps: 500
save_total_limit: 3

# Training settings
train_on_inputs: false
group_by_length: false
